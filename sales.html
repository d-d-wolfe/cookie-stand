<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salmon Cookies Sales Page</title>
  <link rel="stylesheet" href="sales.css"/>
  </head>
<body>
  <header>
    <nav>
      <a href='index.html'>Home</a>
      
      <img src="pictures/frosted-cookie.jpg" alt="salmon cookie" height="100">
      <h1>Salmon Cookies Sales Page</h1>
    </nav>
  </header>
  
  <main id="mainContent"></main>
    <img id="chinook" src="pictures/chinook-crop.png" alt="chinook">
    <form id="form">
      <fieldset>
        <label>Location</label>
        <input type="text" name="location" required>
      </fieldset>
      <fieldset>
        <label>Minimum Customers</label>
        <input type="text" name="mincust" required>
      </fieldset>
      <fieldset>
        <label>Maximum Customers</label>
        <input type="text" name="maxcust" required>
      </fieldset>
      <fieldset>
        <label>Average Cookies per Customer</label>
        <input type="text" name="avg" required>
      </fieldset>
      <button id="subbutton" type="submit">Add this store</button>

    </form>

    <h2>COOKIES NEEDED</h2>
    
    <table>
      
      <thead>
        <tr id='headrow'></tr>
      </thead>
      <tbody id='content'>
        
      </tbody>
      <tfoot>
        <tr id="footrow"></tr>
      </tfoot>
    </table>
    <footer>

    </footer>

  <script src="app.js" type = "text/javascript"></script>
  
</body>
</html>
